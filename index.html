<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>NumberScript IDE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/vs-theme.css">
  <link rel="stylesheet" href="assets/numberscript-highlight.css">
  <!-- ...existing code... -->
</head>
<body>
  <div id="vs-ide">
    <!-- Top menu bar -->
    <div class="vs-menubar">
      <span class="vs-title">NumberScript IDE</span>
      <button onclick="newFile()" title="New file">New</button>
      <button onclick="openLocal()" title="Open from local">Open</button>
      <button onclick="saveLocal()" title="Save to local">Save</button>
      <div class="vs-menubar-dropdown">
        <button class="vs-dropdown-btn">More ▾</button>
        <div class="vs-dropdown-content">
          <button onclick="saveAsGithub()">Save to GitHub</button>
          <button onclick="saveToDrive()">Save to Google Drive</button>
          <button onclick="importFromGithub()">Import from GitHub</button>
          <button onclick="importFromDrive()">Import from Drive</button>
        </div>
      </div>
    </div>
    <!-- Activity bar (VS Code style) -->
    <div class="vs-activitybar">
      <div class="vs-activitybar-icon selected" title="Explorer">
        <!-- VS Code explorer icon SVG -->
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="3" y="3" width="14" height="14" rx="2" fill="#d4d4d4"/>
          <rect x="6" y="6" width="8" height="8" rx="1" fill="#23272e"/>
        </svg>
      </div>
      <div class="vs-activitybar-icon" title="Output">
        <!-- VS Code output icon SVG -->
        <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
          <rect x="4" y="4" width="12" height="12" rx="2" fill="#d4d4d4"/>
          <rect x="7" y="7" width="6" height="6" rx="1" fill="#23272e"/>
        </svg>
      </div>
    </div>
    <!-- Sidebar -->
    <div class="vs-sidebar">
      <div class="vs-sidebar-section">
        <div class="vs-sidebar-header">EXPLORER</div>
        <ul>
          <li class="vs-sidebar-item selected">script.numscript</li>
        </ul>
      </div>
      <div class="vs-sidebar-section">
        <div class="vs-sidebar-header">OUTPUT</div>
      </div>
    </div>
    <!-- Main editor area -->
    <div class="vs-main">
      <div class="vs-editor-label">Editor</div>
      <div class="vs-editor-container">
        <textarea id="numberscript-editor" spellcheck="false" placeholder="Write your NumberScript code here..."></textarea>
        <pre id="numberscript-highlight" aria-hidden="true"></pre>
      </div>
      <div class="vs-runbar">
        <button onclick="runNumberScript()" class="vs-run-btn">▶ Run</button>
      </div>
      <div class="vs-output">
        <div class="vs-output-header">Output</div>
        <pre id="numberscript-output"></pre>
      </div>
    </div>
  </div>
  <script src="assets/numberscript.js"></script>
  <script src="assets/numberscript-ide.js"></script>
</body>
</html>
