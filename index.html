<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .signin-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      transition: background 0.2s;
      text-decoration: none;
      justify-content: center;
    }
    .google {
      background: #fff;
      color: #444;
      border: 1px solid #ddd;
    }
    .google:hover {
      background: #f1f1f1;
    }
    .github {
      background: #24292f;
      color: #fff;
    }
    .github:hover {
      background: #444950;
    }
    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <a class="signin-btn google" href="https://accounts.google.com/o/oauth2/v2/auth">
      <span class="icon">
        <!-- Google SVG -->

            <path fill="#34A853" d="M3.89 7.14l2.45 1.8c.67-1.29 2.06-2.8 5.83-2.8 1.8 0 3.01.77 3.7 1.43l2.53-2.47C17.09 3.59 15.01 2.5 12.17 2.5c-3.87 0-7.16 2.44-8.28 5.94z"/>
            <path fill="#FBBC05" d="M12.17 21.83c2.84 0 5.22-.94 6.96-2.56l-3.21-2.63c-.89.6-2.09.98-3.75.98-2.88 0-5.05-1.87-5.88-4.41l-2.48 1.91c1.13 3.5 4.41 6.04 8.36 6.04z"/>
            <path fill="#EA4335" d="M21.35 11.1h-9.18v2.98h5.27c-.23 1.22-1.39 3.58-5.27 3.58-3.17 0-5.76-2.62-5.76-5.85 0-.65.09-1.28.25-1.88l-2.48-1.91C2.59 8.89 2.5 9.53 2.5 10.17c0 5.19 4.48 9.67 9.67 9.67 5.57 0 9.23-3.91 9.23-9.41 0-.63-.07-1.12-.15-1.33z"/>
          </g>
        </svg>
      </span>
      Sign in with Google
    </a>
    <a class="signin-btn github" href="https://github.com/login/oauth/authorize">
      <span class="icon">
        <!-- GitHub SVG -->
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">

        </svg>
      </span>
      Sign in with GitHub
    </a>
  </div>
</body>
</html>
