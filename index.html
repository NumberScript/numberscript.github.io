<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .signin-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      transition: background 0.2s;
      text-decoration: none;
      justify-content: center;
    }
    .google {
      background: #1976D2;
      color: #fff;
      border: 1px solid #1565c0;
    }
    .google:hover {
      background: #1565c0;
    }
    .github {
      background: #24292f;
      color: #fff;
    }
    .github:hover {
      background: #444950;
    }
    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <a class="signin-btn google" href="https://accounts.google.com/o/oauth2/v2/auth">
      <span class="icon">
        <!-- Chrome SVG (improved) -->

            <path d="M3.3 17c-1.1-1.5-1.7-3.4-1.7-5.3 0-5.4 4.4-9.8 9.8-9.8 2.2 0 4.2.7 5.9 2l-4.3 7.5H6.4c-.2-.3-.3-.7-.3-1 0-2.2 1.8-4 4-4 .7 0 1.4.2 2 .6l2.1-3.7C13.7 3.2 12.9 3 12 3c-5.4 0-9.8 4.4-9.8 9.8 0 2.1.7 4.1 1.9 5.7z" fill="#F44336"/>
            <path d="M20.7 7c1.1 1.5 1.7 3.4 1.7 5.3 0 5.4-4.4 9.8-9.8 9.8-2.2 0-4.2-.7-5.9-2l4.3-7.5h8.6c.2.3.3.7.3 1 0 2.2-1.8 4-4 4-.7 0-1.4-.2-2-.6l-2.1 3.7c1.1.7 2.4 1.1 3.7 1.1 5.4 0 9.8-4.4 9.8-9.8 0-2.1-.7-4.1-1.9-5.7z" fill="#FFC107"/>
            <circle cx="12" cy="12" r="3.2" fill="#1976D2" stroke="#fff" stroke-width="1"/>
          </g>
        </svg>
      </span>
      Sign in with Google
    </a>
    <a class="signin-btn github" href="https://github.com/login/oauth/authorize">
      <span class="icon">
        <!-- GitHub SVG -->
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">

      </span>
      Sign in with GitHub
    </a>
  </div>
</body>
</html>
