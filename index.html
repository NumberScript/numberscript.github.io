<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign In</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 2rem 3rem;
      border-radius: 8px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 1.5rem;
    }
    .signin-btn {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      padding: 0.75rem 1.5rem;
      margin: 0.5rem 0;
      border: none;
      border-radius: 4px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      max-width: 250px;
      transition: background 0.2s;
      text-decoration: none;
      justify-content: center;
    }
    .google {
      background: #1976D2;
      color: #fff;
      border: 1px solid #1565c0;
    }
    .google:hover {
      background: #1565c0;
    }
    .github {
      background: #24292f;
      color: #fff;
    }
    .github:hover {
      background: #444950;
    }
    .icon {
      width: 20px;
      height: 20px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Sign In</h1>
    <a class="signin-btn google" href="https://accounts.google.com/o/oauth2/v2/auth">
      <span class="icon">
        <!-- Chrome SVG (official style, transparent background) -->
        <svg viewBox="0 0 48 48" width="20" height="20">
          <g>
            <circle cx="24" cy="24" r="20" fill="#fff"/>
            <path fill="#EA4335" d="M24 24V8c5.08 0 9.64 2.54 12.34 6.46l-6.17 10.68C28.95 24.44 26.6 24 24 24z"/>
            <path fill="#34A853" d="M24 24l-6.17 10.68c2.77 1.6 6.13 1.6 8.9 0l6.17-10.68C32.36 24.44 29.95 24 24 24z"/>
            <path fill="#FBBC05" d="M24 24V8c-5.08 0-9.64 2.54-12.34 6.46l6.17 10.68C19.05 24.44 21.4 24 24 24z"/>
            <circle cx="24" cy="24" r="6" fill="#1976D2" stroke="#fff" stroke-width="2"/>
          </g>
        </svg>
      </span>
      Sign in with Google
    </a>
    <a class="signin-btn github" href="https://github.com/login/oauth/authorize">
      <span class="icon">
        <!-- GitHub SVG -->
        <svg viewBox="0 0 24 24" width="20" height="20" fill="currentColor">
          <path d="M12 2C6.48 2 2 6.58 2 12.26c0 4.5 2.87 8.32 6.84 9.67.5.09.68-.22.68-.48 0-.24-.01-.87-.01-1.7-2.78.62-3.37-1.36-3.37-1.36-.45-1.18-1.1-1.5-1.1-1.5-.9-.63.07-.62.07-.62 1 .07 1.53 1.05 1.53 1.05.89 1.56 2.34 1.11 2.91.85.09-.66.35-1.11.63-1.37-2.22-.26-4.56-1.14-4.56-5.07 0-1.12.39-2.03 1.03-2.75-.1-.26-.45-1.3.1-2.7 0 0 .84-.28 2.75 1.05a9.18 9.18 0 0 1 2.5-.34c.85 0 1.7.11 2.5.34 1.91-1.33 2.75-1.05 2.75-1.05.55 1.4.2 2.44.1 2.7.64.72 1.03 1.63 1.03 2.75 0 3.94-2.34 4.81-4.57 5.07.36.32.68.94.68 1.9 0 1.37-.01 2.47-.01 2.81 0 .27.18.58.69.48C19.13 20.58 22 16.76 22 12.26 22 6.58 17.52 2 12 2z"/>
        </svg>
      </span>
      Sign in with GitHub
    </a>
  </div>
</body>
</html>
